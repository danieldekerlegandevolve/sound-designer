<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <title>Sound Designer - Audio Plugin Creator</title>

  <style>
    /* Minimal loading styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a2e;
      overflow: hidden;
    }

    #root {
      width: 100vw;
      height: 100vh;
    }

    /* Loading indicator */
    .loading-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #1a1a2e;
      color: rgba(255, 255, 255, 0.9);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }

    .loading-content {
      text-align: center;
    }

    .loading-logo {
      font-size: 48px;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }

    .loading-text {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Initial loading screen -->
    <div class="loading-screen">
      <div class="loading-content">
        <div class="loading-logo">ðŸŽµ</div>
        <div class="loading-text">Loading Sound Designer...</div>
      </div>
    </div>
  </div>
</body>
</html>
